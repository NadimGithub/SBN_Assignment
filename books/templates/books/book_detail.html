{% extends 'books/base.html' %}
{% block title %}Book Details{% endblock %}
{% block content %}

<div class="card p-4 shadow-sm">
    <h3 class="text-primary mb-3">{{ book.title }}</h3>
    <p><strong>Author:</strong> {{ book.author }}</p>

    <p><strong>Price :</strong> {{ book.price }}</p>


    <div class="mt-3">
        {% if confirm_delete %}
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
    <a class="btn btn-secondary" href="{% url 'books:book_list' %}">Cancel</a>
  </form>
    {% else %}
      <a class="btn btn-secondary" href="{% url 'books:book_update' book.pk %}">Edit</a>
      <a class="btn btn-outline-danger" href="{% url 'books:book_delete' book.pk %}">Delete</a>
    {% endif %}
    </div>
</div>

{% endblock %}
